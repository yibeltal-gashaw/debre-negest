<!DOCTYPE html>
<html lang="en">

<head>
  <title>DEBRE NEGEST - Church Administration - Login</title>
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../dist/styles.css" />
  <style>
    /* Additional styles for login page */
    .login-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Optional glowing animated background circles */
    .login-container::before,
    .login-container::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent 70%);
      animation: float 8s ease-in-out infinite alternate;
      z-index: 1;
    }

    .login-container::after {
      top: 20%;
      left: 60%;
      background: radial-gradient(circle, rgba(255, 0, 150, 0.4), transparent 70%);
      animation-delay: 3s;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .login-card h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .login-card input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      background: transparent;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .login-card input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-card button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .bg-shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }

    .bg-shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 60%;
      right: 20%;
      animation-delay: -4s;
    }

    .bg-shape:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: -6s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        margin: 20px;
        padding: 30px;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
      }

      to {
        transform: translateY(-30px) scale(1.05);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Animated background elements -->
    <div class="bg-animation">
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
      <div class="bg-shape"></div>
    </div>

    <div class="login-card">
      <h2>Welcome Back</h2>
      <form onsubmit="userLogin(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="login-btn">
          <span class="btn-text">Login</span>
          <span class="loading-spinner" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.3" />
              <path
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                fill="currentColor" />
            </svg>
          </span>
        </button>
      </form>
      <p id="error" style="color: red; margin-top: 10px; display: none;">Invalid credentials</p>
    </div>
  </div>
  <script type="module" src="../js/auth.js"></script>
</body>

</html>
