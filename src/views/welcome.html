<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Debre Negest</title>
  <link rel="stylesheet" href="../../dist/styles.css" />
  <style>
    /* Background gradient */
    .gradient-bg {
        background: linear-gradient(135deg, #141e30 0%, #243b55 100%);

    }

    /* Glassmorphic welcome card */
    .welcome-card {
      background: transparent;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 50px -12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body class="gradient-bg min-h-screen">
  <div class="welcome-card min-h-screen w-full flex flex-col mb-20">

    <!-- Hero Section -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 md:p-20 text-center relative">

      <!-- Animated Background Circles -->
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-blue-400/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-40 h-40 bg-purple-400/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
      </div>

      <!-- Church Logo -->
      <div class="relative mb-12 group">
        <div
          class="absolute -inset-4 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 rounded-full blur-lg opacity-30 group-hover:opacity-50 transition-opacity duration-500">
        </div>
        <div
          class="relative w-28 h-28 md:w-32 md:h-32 bg-gradient-to-br from-blue-600 via-blue-700 to-blue-900 rounded-full flex items-center justify-center shadow-2xl border-4 border-white/20 transform hover:scale-105 transition-all duration-300">
          <img class="size-16 rounded-full" src="../../assets/images/debre_negest.png" alt="Debre Negest church logo" />
        </div>
        <div class="absolute inset-0 rounded-full border-2 border-blue-400/30 animate-ping"></div>
      </div>

      <!-- Main Title -->
      <div class="relative mb-8">
        <h1
          class="text-7xl md:text-8xl lg:text-9xl font-black text-white bg-gradient-to-r from-blue-900 via-purple-800 to-indigo-900 bg-clip-text mb-2 leading-none tracking-tight animate-fade-in">
          Debre Negest
        </h1>
        <p class="text-lg md:text-xl text-gray-600 font-light tracking-wider uppercase animate-fade-in delay-200">
          Church Management System
        </p>
      </div>

      <!-- Divider -->
      <div class="relative mb-12 w-40 md:w-48">
        <div class="h-1 bg-gradient-to-r from-transparent via-blue-600 to-transparent rounded-full shadow-lg"></div>
        <div
          class="absolute inset-0 h-1 bg-gradient-to-r from-transparent via-purple-600 to-transparent rounded-full animate-pulse">
        </div>
      </div>

      <!-- Description -->
      <div class="relative mb-16 max-w-5xl animate-fade-in delay-300">
        <p class="text-lg md:text-xl text-white leading-relaxed max-w-4xl mx-auto">
            <p class="text-lg md:text-xl text-gray-600 leading-relaxed max-w-4xl mx-auto">
                <span class="font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-orange-700 bg-clip-text text-transparent">
                  Designed for Orthodox Tewahedo churches
                </span>
                — Experience powerful administration tools that honor sacred traditions while embracing modern efficiency and innovation.
              </p>
              
      </div>

      <!-- Get Started Button -->
      <div class="flex justify-center mb-16 animate-fade-in delay-700">
        <a href="login.html"
          class="relative px-8 py-3 bg-gradient-to-r from-blue-600 via-purple-600 to-blue-700 text-white font-semibold text-lg rounded-xl shadow-xl transform transition-all duration-300 ease-out hover:scale-105 hover:shadow-2xl active:scale-95 flex items-center space-x-3 group">

          <!-- Icon -->
          <div class="w-5 h-5 transform group-hover:rotate-12 transition-transform duration-300">
            <svg class="w-full h-full" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </div>

          <!-- Text -->
          <span class="tracking-wide">Get Started</span>

          <!-- Animated Dots -->
          <div class="flex space-x-1">
            <div class="w-1.5 h-1.5 bg-white/60 rounded-full animate-bounce"></div>
            <div class="w-1.5 h-1.5 bg-white/60 rounded-full animate-bounce delay-100"></div>
            <div class="w-1.5 h-1.5 bg-white/60 rounded-full animate-bounce delay-200"></div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-2">
    <div class="text-center bg-white/30 backdrop-blur-md p-6 rounded-t-xl shadow-lg">
      <p class="text-sm text-gray-700 font-medium tracking-wide">
        © 2025 Debre Negest Church Management System — v1.0
      </p>
    </div>
  </footer>
</body>

</html>
